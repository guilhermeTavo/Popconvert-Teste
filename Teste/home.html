      <!---------------------------Código do Pop up 1------------------>
      <a href="#" onclick="openModal()">
        <div class="popup_style"> 
          <img src="imagens/slot.png" alt="Slot-Game">
          <p>Play Now, and earn money!</p>
        </div>
      </a>
      
      <div id="popup" class="modal">
        <div class="modal-content">
          <h1 class="animate-charcter" id="popUpTitulo"></h1>
          <p id="popUpMensagem"></p>
          <div id="popupContent"></div>
          <form action="">
            <input type="text" id="nomeInput" required placeholder="Insira seu Nome">
            <input type="number" id="numeroInput" required placeholder="Insira seu Numero">
            <input type="email" id="emailInput" required placeholder="Insira seu Email">
            <input type="text" id="generoInput" required placeholder="Insira seu Genero">
            <input type="checkbox" required>
          </form>
          <button class="button_fechar" onclick="closeModal()">Fechar</button>
        </div>
      </div>
      
        <!-----------------JSON PRIMEIRO POPUP, FALSE ESCONDE, TRUE APARECE!------------------>
      <script>
        const jsonData = {
          "titulo" : "Título",
          "subtitulo" : "Esta é uma mensagem de exemplo.",
          "jogo" : true,
          "video" : false,
          "email" : true,
          "numero": true,
          "nome": false,
          "gen": false
        };
      
        document.getElementById("popUpTitulo").textContent = jsonData.titulo;
        document.getElementById("popUpMensagem").textContent = jsonData.subtitulo;
      
        const nomeInput = document.getElementById("nomeInput");
        const numeroInput = document.getElementById("numeroInput");
        const emailInput = document.getElementById("emailInput");
        const generoInput = document.getElementById("generoInput");
      
        if (!jsonData.nome) {
          nomeInput.style.display = "none";
        }
        if (!jsonData.numero) {
          numeroInput.style.display = "none";
        }
        if (!jsonData.email) {
          emailInput.style.display = "none";
        }
        if (!jsonData.gen) {
          generoInput.style.display = "none";
        }
      
        function openModal() {
          // Abra o modal aqui
        }
      
        function closeModal() {
          // Feche o modal aqui
        }
      </script>
